<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://use.typekit.net/jys8pbu.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

    <link href="css/grid.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    
    <title>Squeezit - About Brand</title>
</head>
    <body>
        <h1 class="visually-hidden">Squeezit - About Brand</h1>
        <header class="grid-con center-grid-con">
            <nav class="col-span-full m-col-start-3 m-col-end-11">
                <div id="burger">
                    <img src="images/burger.svg">
                </div>
                <ul id="burger-menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about_brand.html">About Brand</a></li>
                    <li><a href="about_products.html">About Products</a></li>
                </ul>
            </nav>
            <div id="logo" class="col-start-2 col-end-4 m-col-start-5 m-col-end-9">
                <img src="images/squeezit_logo.svg" alt="Squeezit logo">
            </div>              
        </header>

        <main>
            <section id="hero" class="grid-con center-grid-con">
                <h2 class="visually-hidden">Hero Image</h2>
                    <div class="box col-span-full">Hero Image</div>
            </section>

            <section id="product" class="grid-con center-grid-con">
                <h2 class="visually-hidden">Product</h2>
                    <div class="box col-span-full m-col-start-1 m-col-end-7">Product 1</div>
                    <div class="box col-span-full m-col-start-7 m-col-end-13">Product 2</div>
            </section>




        </main>



        <script src="js/main.js"></script>
    </body>
</html>
